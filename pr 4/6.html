<!-- Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<script type="text/javascript">
    var i = 1;
    var sum = 0;

    do {
        console.log(i);
        sum=sum+i;
        document.write("</br>" + i)
        i++;
    } while (i <= 10);
    console.log("sum=" + sum);
    document.write("</br>sum=" + sum)
</script>
