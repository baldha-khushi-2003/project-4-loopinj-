<!-- .Write javascript program Check weather num is prime or not using while loop -->
<script type="text/javascript">
var num=8;
var isPrimeT=true;
var iw=2;
while(iw<isPrimeT){
  if(num%iw==0){
    isPrimeT=false;
    break;
  }
  iw++;
}
if(isPrimeT==false){
  console.log(num+" is not a prime number");
}
else{
  console.log(num+" is a prime number")
}
</script>
