<!-- Write javascript program to print multiplication table of any number using do while loop. -->

    <script type="text/JavaScript">
        var n,tab,res;
        
        tab=prompt("Enter value for table");
        n=1;
        do
        {
        res=tab*n;
        document.write(n+" X " + tab+"="+res+"<br>")
        n++;
        }while(n<=10);
        
            
        
    </script>
