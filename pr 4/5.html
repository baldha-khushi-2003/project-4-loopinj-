<!-- Write javascript program to print 1 to n number and find even no using for loop . -->
<script type="text/javascript">
    var i=1;
    for( i=1;i<=10;i++)
    {
       if (i % 2 == 0) {
            console.log(i);
            document.write("</br>" + i);
        }
        i++
    }
   
        </script>
