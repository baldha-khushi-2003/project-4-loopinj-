<!-- .Write javascript program to print 1 to n and number find odd number using do while loop  -->
<script type="text/javascript">
    var i = 0;
    while (i <= 10) {
        if (i % 2 == 1) {
            console.log(i);
            document.write("</br>" + i);
            
        }
        i++
    }
</script>
