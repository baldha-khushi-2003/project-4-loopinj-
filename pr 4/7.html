<!-- .Write javascript program to print multiplication table of any number using while loop. -->
<script type ="text/javascript">
    var  t=5;
    var  i=1;
    while(i<=20)
    {
        console.log(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
    document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
    i++;
    }
    </script>
